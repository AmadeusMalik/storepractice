<div class="container-fluid ps-4 ">
  <div class="row justify-content-center text-align-center">
    <div class="row">
      <h3>Desserts</h3>
    </div>
    <div class="col-8">
      <div class="row row-gap-4 row-cols-lg-3 row-cols-sm-1 row-cols-md-2">
        <div class="" *ngFor="let product of product">
          <div class="row position-relative mb-3"> <img [src]="product.image.desktop" alt="" width="300px">
            <p-button class="text-center" styleClass="cartButton" (onClick)="addToCart(product)"> <span
                class=" align-items-center text-align-center addBtn "><img class="pe-1 ps-2" [id]='img'
                  src="./assets/images/icon-add-to-cart.svg" alt=""> Add To Cart</span> </p-button>
          </div>
          <div class="row ps-3">
            <div class="row mt-3">{{ product.category }}</div>
            <div class="row mt-1"> {{ product.name }} </div>
            <div class="row mt-1">${{ product.price }}</div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-0">
      <div class="row">
        <h3>Checkout</h3>
        <div *ngFor="let cart of cart">
          <div class="row mt-1">{{cart.qnt}}x {{ cart.name }} &#64; ${{ cart.price }} </div>
        </div>
        <div class="row mt-1">Total: ${{total}}</div>
      </div>
    </div>
  </div>

</div>

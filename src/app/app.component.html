<div class="container-fluid ps-4">
  <div class="row justify-content-center text-align-center">
    <div class="row">
      <h3>Desserts</h3>
    </div>

    <div class="col-8">
      <div class="row row-gap-4 row-cols-lg-3 row-cols-sm-1 row-cols-md-2">
        <div class="" *ngFor="let product of product">
          <div class="row position-relative mb-3">
            <img [src]="product.image.desktop" alt="" width="300px" />

            <div *ngIf="product.qnt > 0" class="text-center qntButton pt-1">
              <span class=""><i class="qntControl pi pi-minus-circle"></i></span>
              <span class="align-items-center text-align-center addBtn"> {{product.qnt}}</span>
              <span class=""><i class="qntControl pi pi-plus-circle"></i></span>
            </div>

            <div *ngIf="product.qnt === 0" class="text-center cartButton pt-1" (click)="addToCart(product)">
              <span class="align-items-center text-align-center addBtn"><img class="pe-1 ps-2" [id]="img"
                  src="./assets/images/icon-add-to-cart.svg" alt="" />
                Add To Cart</span>
            </div>
          </div>
          <div class="row ps-3">
            <div class="row mt-3">{{ product.category }}</div>
            <div class="row mt-1">{{ product.name }}</div>
            <div class="row mt-1">${{ product.price }} </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-0 checkout">
      <div class="row">
        <h3>Checkout</h3>
        <div class="row" *ngFor="let cart of cart; let i = index">
          <span>{{ cart.name }}</span>
          <div class="row">
            <div class="col"> {{ cart.qnt }}x&#64; ${{ cart.price }} ${{ cart.total }}</div>
            <div class="col-1">
              <i (click)="removeItem(cart)" class="pi pi-times-circle cancelBtn align-content-center"></i>
            </div>
          </div>
        </div>

        <div class="row mt-1">Order Total ${{ total }}</div>
      </div>
    </div>
  </div>
</div>
